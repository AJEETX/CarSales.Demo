<div class="container">
    <div class="row">
      <h1 class="text-center">CarSales demo</h1>
      <div class="col-md-12 text-center">
        <div class="btn-group" appDropdowndirective>
          <button class="btn" dropdown-toggle>SELECT VEHICLE TYPE <span class="caret"></span></button>
            <ul class="dropdown-menu" style="width: 100%;">
              <li><a style= "cursor:pointer" [routerLink]="[ '/Add',vehicle ]" *ngFor="let vehicle of vehicletypes let i = index">{{vehicle}}</a></li>
            </ul>
        </div>
      </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
          <router-outlet></router-outlet>
        </div>
    </div>
</div>
